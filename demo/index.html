<!DOCTYPE html>
<html>
<head>
<!-- STANDARD META -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="shortcut icon" href="//www.edmodo.com/edmodo_fav_final.ico" type="image/x-icon" />

<!-- Site Properities -->
<title>Frontend Foundation</title>

<!-- STYLESHEETS -->
<link rel="stylesheet" href="assets/kit.css"/>
<link rel="stylesheet" href="../build/build-frontend-framework.css"/>

<!-- JAVASCRIPT -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,100italic,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
<script>
  $(document).ready(function() {

    var _path   = location.hash.substring(1) || 'home',
        _current_page = null,
        _config = null;

    $.getJSON('/package.json', function(response) {
      _config = response || {};
      // Setup version number in footer
      var footer = $('.kitfooter')
          footer.find('.version .v strong').text(_config.version);
          footer.find('.version .url').html([
            '<a target="_blank" href="' + _config.homepage + '">',
              _config.homepage,
            '</a>'
          ].join(''));
    });

    // grab pages for jquery load
    var _navigate = function(path) {
      var parts   = path.split('/'),
          page    = parts[0],
          section = parts[1];

      if (_current_page !== page) {
        $('#kitbody').load('pages/' + page + '.html', function() {
          location.hash = path;
        });
        _current_page = page;
      }

      $('html, body').animate({
        scrollTop: (section && $('#' + section).length > 0) ? $('#' + section).offset().top : 0
      }, 450);

    }

    //make navbar links more clickable
    $('.kitnavbar').on('click', '.nav ul li a, .brand a', function(event) {
      event.preventDefault();

      var target  = $(event.currentTarget),
          href    = target.attr('href');

      if (!href) {
        return;
      }
      href = href.split('.')[0];
      _navigate(href);
    });

    $(window).on('hashchange', function(event) {
      _navigate(location.hash.substring(1));
    });

    _navigate(_path);
  });
</script>
</head>
<body>
<!-- NAVBAR -->
<header class="kitnavbar">
  <div class="container">
    <div class="brand"><a href="home.html">Frontend Foundation</a></div>
    <div class="nav">
      <ul>
        <li><a href="guide.html">Guidelines</a></li>
        <li><a href="pallete.html">Pallete</a></li>
        <li><a href="type.html">Type</a></li>
        <li><a href="grid.html">Grid</a></li>
        <li><a href="components.html">Components</a></li>
      </ul>
    </div>
  </div>
</header>
<!-- KIT BODY -->
<article id="kitbody"></article>
<!-- FOOTER -->
<footer class="kitfooter">
  <div class="container">
    <div class="version">
      <div class="row">
        <div class="col-6">
          <li class="v">v. <strong></strong></li>
        </div>
        <div class="col-6">
          <li class="url"></li>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- END FOOTER -->
</body>
</html>
